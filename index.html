<!DOCTYPE html>

        <title>Smeet Raichura - Digital Contact Page</title>

        <style>
                * {
                        box-sizing: border-box;
                }

                body {
                        margin: 0;
                        font-family: system-ui, Arial, sans-serif;
                        background: linear-gradient(135deg, #000000, #03090a, #01151d);
                        color: #fff;
                }

                .container {
                        max-width: 1100px;
                        margin: 0 auto;
                        padding: 40px 20px;
                }

                /* HEADER */
                .header {
                        display: flex;
                        align-items: center;
                        gap: 25px;
                        margin-bottom: 30px;
                }

                .profile-img {
                        width: 140px;
                        height: 140px;
                        border-radius: 50%;
                        border: 4px solid #00ffd5;
                        object-fit: cover;
                }

                .header-info h1 {
                        margin: 0;
                        font-size: 34px;
                }

                .header-info p {
                        margin-top: 6px;
                        color: #b5eae1;
                }

                /* BUTTONS */
                .actions {
                        display: flex;
                        flex-wrap: wrap;
                        gap: 15px;
                        margin-bottom: 40px;
                }

                .btn {
                        background: #fff;
                        color: #000;
                        padding: 14px 22px;
                        border-radius: 12px;
                        text-decoration: none;
                        font-weight: 600;
                        min-width: 220px;
                        text-align: center;
                        transition: 0.2s ease;
                }

                .btn:hover {
                        background: #eaeaea;
                        transform: translateY(-2px);
                }

                /* QR SECTION */
                .qr-section h2 {
                        margin-bottom: 20px;
                }

                .qr-grid {
                        display: grid;
                        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                        gap: 25px;
                }

                .qr-card {
                        background: rgba(255, 255, 255, 0.07);
                        border: 1px solid rgba(255, 255, 255, 0.2);
                        border-radius: 20px;
                        padding: 20px;
                        text-align: center;
                        transition: 0.2s ease;
                }

                .qr-card:hover {
                        transform: translateY(-5px);
                        background: rgba(255, 255, 255, 0.1);
                }

                .qr-card img {
                        width: 170px;
                        height: 170px;
                        background: #fff;
                        padding: 10px;
                        border-radius: 14px;
                }

                .platform-name {
                        font-size: 18px;
                        font-weight: 600;
                        margin: 14px 0 10px;
                }

                .platform-btn {
                        display: inline-block;
                        background: #00ffd5;
                        color: #000;
                        padding: 10px 18px;
                        border-radius: 10px;
                        text-decoration: none;
                        font-weight: 600;
                }

                .platform-btn:hover {
                        background: #00cbb0;
                }

                /* MOBILE */
                @media (max-width: 700px) {
                        .header {
                                flex-direction: column;
                                text-align: center;
                        }

                        .btn {
                                width: 100%;
                        }
                }
        </style>
</head>
